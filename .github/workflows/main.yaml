name: QA & Tests

on:
  push:
  schedule:
    - cron: '0 8 * * 1' # At 08:00 on Monday

env:
  DB_DRIVER: pdo_pgsql
  DB_USER: vspoint
  DB_PASS: passw0rd
  DB_NAME: vspoint
  DB_HOST: localhost
  DB_PORT: 5432

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  parallel-lint:
    name: ğŸ” Parallel lint
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ 'ubuntu-24.04' ]
        php-versions: [ '8.4' ]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring
          coverage: none

      - name: ğŸ“¥ Install dependencies
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: 'locked'

      - name: ğŸ” Parallel lint
        run: php ./vendor/bin/parallel-lint --exclude ./.git --exclude ./vendor --exclude ./var .

  ecs:
    name: âœï¸ï¸ ECS
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ 'ubuntu-24.04' ]
        php-versions: [ '8.4' ]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring
          coverage: none

      - name: ğŸ“¥ Install dependencies
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: 'locked'

      - name: âœï¸ï¸ ECS
        run: php ./vendor/bin/ecs

  phpstan:
    name: ğŸŸ©ï¸ï¸ PHPStan
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ 'ubuntu-24.04' ]
        php-versions: [ '8.4' ]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring
          coverage: none

      - name: ğŸ“¥ Install dependencies
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: 'locked'

      - name: ğŸŸ©ï¸ï¸ PHPStan
        run: php ./vendor/bin/phpstan --ansi

  rector:
    name: ğŸ› ï¸ Rector
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ 'ubuntu-24.04' ]
        php-versions: [ '8.4' ]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring
          coverage: none

      - name: ğŸ“¥ Install dependencies
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: 'locked'

      - name: ğŸ› ï¸ Rector
        run: php ./vendor/bin/rector process --dry-run --ansi

  phpunit:
    name: ğŸ§® PHPUnit
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ 'ubuntu-24.04' ]
        php-versions: [ '8.4' ]
        postgres-version: [ '17.4-alpine' ]
    # Docs: https://docs.github.com/en/actions/using-containerized-services
    services:
      postgres:
        image: 'postgres:${{ matrix.postgres-version }}'
        env:
          POSTGRES_USER: '${{env.DB_USER}}'
          POSTGRES_PASSWORD: '${{env.DB_PASS}}'
          POSTGRES_DB: '${{env.DB_NAME}}'
        ports:
          - 5432/tcp
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, intl, pdo_sqlite, pgsql
          coverage: xdebug
          # ini-values: post_max_size=256M, max_execution_time=180

      - name: Setup problem matchers for PHPUnit
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: ğŸ“¥ Install dependencies
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: 'locked'

      - name: ğŸ’¾ Prepare database + run migration
        env:
          DATABASE_URL: postgresql://vspoint:passw0rd@127.0.0.1:${{ job.services.postgres.ports['5432'] }}/vspoint
        run: |
          php ./console migrations:migrate --no-interaction
          php ./console doctrine:fixtures:load --no-interaction

      - name: ğŸ§® PHPUnit
        run: php ./vendor/bin/phpunit
#        run: php ./vendor/bin/phpunit --coverage-clover=coverage.xml
